<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7); 
            color: rgb(114, 4, 4);
            padding: 8px 20px; /* Reduced padding */
            justify-content: space-between; 
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar-title img {
            height: auto;
            max-height: 30px; /* Reduced logo height */
            width: auto;
            margin-right: 10px;
        }

        .navbar-title {
            display: flex;
            align-items: center;
        }

        .navbar-title p {
            font-weight: bold;
            font-size: 20px; /* Reduced font size */
        }

        .navbar-links {
            display: flex;
            margin-left: 30px;
        }

        .navbar-links a {
            color: rgb(119, 4, 4);
            text-decoration: none;
            margin-right: 20px; /* Reduced margin between links */
            font-size: 14px; /* Smaller font size */
        }

        .navbar-links a:hover {
            color: #ddd;
        }

        .navbar-profile {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .navbar-profile i {
            font-size: 24px; /* Smaller icon size */
        }


        /* Booking Page */
        .booking-container {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }

        /* Room Details Container */
        .room-details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
        }

        .room-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .room-info {
            margin-top: 20px;
        }

        .room-info p {
            font-size: 1.2em;
            color: #333;
        }

        /* Form Inputs */
        .form-inputs {
            margin-top: 30px;
            text-align: left;
        }

        .form-inputs label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        .form-inputs input, .form-inputs select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 2px solid #800000;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Button */
        .book-now-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .book-now-button:hover {
            background-color: #5f2a1e;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .room-details {
                width: 90%;
            }

            .room-info p {
                font-size: 1em;
            }

            .form-inputs label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-title">
            <img src="Mjiit RoomMaster logo.png" alt="Logo 1">
            <img src="UTM-LOGO-FULL.png" alt="Logo 2">
            <p>ROOMMASTER</p>
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">My Booking</a>
            <a href="#">Rooms</a>
        </div>
        <div class="navbar-profile">
            <i class="fa-regular fa-user"></i>
        </div>
    </div>

    <!-- Booking Container -->
    <div class="booking-container">
        <div class="room-details">
            <img src="room-image.jpg" alt="Room Image" class="room-image">
            <div class="room-info">
                <p><strong>Room Name:</strong> <span id="room-name-detail"></span></p>
                <p><strong>Capacity:</strong> <span id="capacity"></span> People</p>
                <p><strong>Equipment:</strong> <span id="equipment"></span></p>
            </div>

            <!-- Booking Form -->
            <div class="form-inputs">
                <!-- Date Picker -->
                <label for="booking-date">Booking Date:</label>
                <input type="date" id="booking-date" name="booking-date" required>

                <!-- Check-In Time -->
                <label for="checkin-time">Check-In Time:</label>
                <input type="time" id="checkin-time" name="checkin-time" required>

                <!-- Check-Out Time -->
                <label for="checkout-time">Check-Out Time:</label>
                <input type="time" id="checkout-time" name="checkout-time" required>
            </div>

            <!-- Book Now Button -->
            <button class="book-now-button">Book Now</button>
        </div>
    </div>

    <script>
        // Get URL parameters and populate room details
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');
        const capacity = urlParams.get('capacity');
        const equipment = urlParams.get('equipment');
        const imageUrl = urlParams.get('image');

        document.getElementById('room-name-detail').innerText = roomName;
        document.getElementById('capacity').innerText = capacity;
        document.getElementById('equipment').innerText = equipment;
        document.querySelector('.room-image').src = imageUrl;
    </script>

</body>
</html>
